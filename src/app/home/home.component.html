<div style="position: fixed;width: 100%;">
  <video style="position: fixed; width: 100%; display: inline-block; vertical-align: baseline;" autoplay="" class="is-loaded banner" loop="" muted="" preload="metadata">
    <source media="(min-width: 768px)" src="http://antiphrastical-date.000webhostapp.com/WorldVideo.mp4" type="video/mp4">
  </video>
<div class="container">
<div class="row">
<div class="col-md-4 ">
<div class="form-body">
    <ul class="nav nav-tabs final-login">
        <li class="active"><a data-toggle="tab" href="#sectionA">Sign In</a></li>
        <li><a data-toggle="tab" href="#sectionB">Join us!</a></li>
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
        <div class="innter-form">
            <form class="sa-innate-form" (ngSubmit)="doLogin()">
              <label>Email Address</label>
              <input type="text" name="username"
              [(ngModel)]="loginEmail" name="loginEmail">
              <label>Password</label>
              <input type="password" name="password"
              [(ngModel)]="loginPassword" name="loginPassword">
              <button type="submit">Sign In</button>
              <a href="">Forgot Password?</a>
            </form>
          </div>
            <div class="social-login">
            <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
    		    <ul>
              <li><a href=""><i class="fa fa-facebook"></i> Facebook</a></li>
              <li><a href=""><i class="fa fa-google-plus"></i> Google+</a></li>
              <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
            </ul>
            </div>
            <div class="clearfix"></div>
            </div>
            <div id="sectionB" class="tab-pane fade">
      			<div class="innter-form">
              <form class="sa-innate-form" (ngSubmit)="doSignUp()">
                <label>Name</label>
                <input type="text" name="username"
                [(ngModel)]="fullNameValue" name="fullNameValue">
                <label>Email Address</label>
                <input type="text" name="username"
                [(ngModel)]="emailValue" name="emailValue">
                <label>Password</label>
                <input type="password" name="password"
                [(ngModel)]="passwordValue" name="passwordValue">
                <button> Join now </button>
              </form>
            </div>
            <div class="social-login">
            <p>- - - - - - - - - - - - - Register With - - - - - - - - - - - - - </p>
      			<ul>
            <li><a href=""><i class="fa fa-facebook"></i> Facebook</a></li>
            <li><a href=""><i class="fa fa-google-plus"></i> Google+</a></li>
            <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
            </ul>
            </div>
        </div>
    </div>
