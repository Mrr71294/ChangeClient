<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img src="https://antiphrastical-date.000webhostapp.com/the-campaign-poster1.jpg" class="campaignImage"/>
    </div><!-- col-sm-6 -->
    <div class="col-sm-6">
      <h1>{{ campaign.title }}</h1>
      <p> {{ campaign.summary }} </p>
      <p> {{ campaign.goal }} </p>
    </div><!-- col-sm-6 -->
  </div>
    <div class="row buttonRow">

      <a *ngIf="!isShowingForm" (click)="showCampaignForm()" class="btn btn-primary a-btn-slide-text">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          <span><strong>Edit</strong></span>
      </a>
      <a (click)="deleteCampaign()" class="btn btn-primary a-btn-slide-text">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          <span><strong>Delete</strong></span>
      </a>
  </div>

  <div class="row formRow">

    <div *ngIf="isShowingForm">
      <p *ngIf="saveError" class="error">
        {{ saveError }}
      </p>

      <form role="form" (ngSubmit)="editCampaign(campaign._id, myForm)" #myForm="ngForm">
      <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">New Campaign Form</h3>
        <div class="form-group">
          <input type="text"  [(ngModel)]="formTitle" class="form-control" id="title" name="formTitle" placeholder="Title"
          value="{{ campaign.title }}">
        </div>
        <div class="form-group">
          <input type="text"  [(ngModel)]="formGoal"  class="form-control" id="goal" name="formGoal" placeholder="Goal"
          value="{{ campaign.title }}">
        </div>
        <div class="form-group">
           <textarea [(ngModel)]="formSummary" class="form-control" type="textarea" name="formSummary" id="summary" placeholder="Summary" maxlength="650" rows="7"
           value="{{ campaign.title }}"></textarea>
        </div>


      <button type="submit" class="btn btn-primary pull-right">Submit Form</button>
      </form>

    </div>

  </div>

</div>CONTAINER
